<!-- templates/registration/logged_out.html -->
{% extends "base.html" %}

{% block title %} Cerrar Sesión {% endblock %}



{% block content %}
<div class="container container-content">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 text-center">
                <h2 class="mb-4">¿Seguro que deseas cerrar sesión?</h2>
                <p class="text-muted">Tu sesión se cerrará y tendrás que iniciar sesión nuevamente.</p>

                <form method="post" onsubmit="return confirmLogout()">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Cerrar Sesión</button>
                </form>

                <a href="{% url 'blog:post_list' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmLogout() {
        return confirm("¿Estás seguro de que quieres cerrar sesión?");
    }
</script>
{% endblock %}
