{% extends "base.html" %}

{% block title %} Crear post {% endblock %}

{% block content %}
    {% if new_post %}
        <h1>¡Nuevo post creado!</h1>
        Ingresa al nuevo post de <a href="{% url 'blog:post_detail' new_post.id %}">{{ new_post.title }}</a>

    {% else %}
        <h1>Crear nuevo post</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Crear una publicación">
        </form>
    {% endif %}
{% endblock %}
