<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar este post?</h2>
    <p><strong>{{ post.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'blog:post_list' %}">Cancelar</a>
    </form>
{% endblock %}
