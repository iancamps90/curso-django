<!-- BLOG/TEMPLATES/BASE.HTML -->
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v={{ timestamp }}">


    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Fuente Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    
</style>


    {% now "U" as timestamp %}
</head>
<body>

    <!-- Navbar Mejorado -->
    {% include "post/navbar.html" %}


    <!-- Mensajes de Django -->
    <div class="container mt-3">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>


    <!-- Contenedor principal -->
    <div class="main-wrapper">
        <div class="container mt-4 fade-in">
            {% block content %}{% endblock %}
        </div>
    

    <!-- Botón flotante "Volver arriba" -->
    <button id="btnVolverArriba" class="btn btn-primary btn-volver-arriba">
        ↑
    </button>

    <!-- Footer Mejorado -->
    {% include "post/footer.html" %}
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ScrollReveal - Animaciones en Scroll -->
<script src="https://unpkg.com/scrollreveal"></script>

<!-- ✅ Archivo JavaScript personalizado -->
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
